{% extends "lms/lib/base.html" %} 
{% block title %}密码管理{% endblock %} 
{% block content %}
<style type="text/css">

.form-signin {
	max-width: 300px;
	padding: 19px 29px 29px;
	margin: 0 0 20px 30%;
	background-color: #fff;
	-webkit-border-radius: 5px;
	-moz-border-radius: 5px;
	border-radius: 5px;
}

.form-signin .form-signin-heading,.form-signin .checkbox {
	margin-bottom: 10px;
}

.form-signin input[type="text"],.form-signin input[type="password"] {
	font-size: 16px;
	height: auto;
	margin-bottom: 15px;
	padding: 7px 9px;
}
</style>
<div class="alert alert-warning" role="alert" style="display:none">
	{{change_pd_error}}
</div>

<div class="">
	<form class="form-signin" method="post" action="{% url 'lib:lib_password' %}">
		{% csrf_token %}
		<h2 class="form-signin-heading">密码修改</h2>
		<input name="oldPassword" type="text" class="form-control" placeholder="旧密码" onblur="NameInvalid()">
		<span id="old_pw" style="color: Red"></span> 
		<input name="newPassword1" type="password" class="form-control" placeholder="新密码" onblur="NameInvalid()">
		<span id="new_pw1" style="color: Red"></span> 
		<input name="newPassword2" type="password" class="form-control" placeholder="确认密码" onblur="PWDInvalid()">
		<span id="new_pw2" style="color: Red"></span> 
		<input class="btn btn-lg btn-primary" type="submit" value="确认" />
	</form>
</div>
<script type="text/javascript">
var length = $('.alert').html().trim().length;
if (length > 0) {
	$('.alert').show();
}
</script>
{% endblock %}
