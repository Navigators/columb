{% extends "lms/lib/base.html" %} 
{% block title %}图书入库{% endblock %} 
{% block content %}
<div class="container">
	<div class="row searchISBN">
		<form method="post" action="{% url 'lib:lib_retrieve' %}">
			{% csrf_token %}
			<div class="col-sm-5 col-sm-offset-2 col-md-4 col-md-offset-2 input-group" style="float: left">
				<span class="input-group-addon">ISBN</span> 
				<input name="isbn" type="text" class="form-control" placeholder="扫码或输入">
			</div>
			<div class="col-sm-1 col-md-1">
				<button type="submit" class="btn btn-primary">检测</button>
			</div>
		</form>
		<a class="btn btn-info" href="{% url 'lib:lib_booklist' %}">入库信息</a> 
	</div>
</div>
{% endblock %}
